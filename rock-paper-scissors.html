<!DOCTYPE html>
<html lang="en">

<head>
   <title>Rock Paper Scissors</title>
</head>

<body>

   <p>Rock Paper Scissors</p>
   <button onclick="
        
      playGame('Rock');
   ">Rock</button>
   <button onclick="
   
    playGame('Paper');
   ">Paper</button>
   <button onclick="
   
    playGame('Scissors');
   ">Scissors</button>

   <button onclick="
   
   resetScore();
   
   
   ">Reset Score</button>

   <script>
      let score = {
         wins: 0,
         lose: 0,
         tie: 0,
         'delivery-time': 'Reset Score Successfully.'
      };
      const localScoreInString = localStorage.getItem('score');
      if (!localScoreInString) {
         let score = {
            wins: 0,
            lose: 0,
            tie: 0,
            'delivery-time': 'Reset Score Successfully.'
         };
      } else {
         score = JSON.parse(localScoreInString);
      }


      function playGame(myChoice) {
         const computerChoise = pickComputerChoice();
         let result = '';
         if (myChoice === 'Rock') {
            if (computerChoise === 'Rock') {
               result = 'Tie';
            } else if (computerChoise === 'Paper') {
               result = 'You Loose';
            } else if (computerChoise === 'Scissors') {
               result = 'You Win';
            }
         } else if (myChoice === 'Paper') {
            if (computerChoise === 'Paper') {
               result = 'Tie';
            } else if (computerChoise === 'Rock') {
               result = 'You Win';
            } else if (computerChoise === 'Scissors') {
               result = 'You Loose';
            }
         } else if (myChoice === 'Scissors') {
            if (computerChoise === 'Scissors') {
               result = 'Tie';
            } else if (computerChoise === 'Paper') {
               result = 'You Win';
            } else if (computerChoise === 'Rock') {
               result = 'You Loose';
            }
         }

         if (result === 'You Win') {
            score.wins += 1;
         } else if (result === 'Tie') {
            score.tie += 1;
         } else if (result === 'You Loose') {
            score.lose += 1;
         }

         const stringScore = JSON.stringify(score);
         console.log(stringScore);
         localStorage.setItem('score', stringScore);
         score = JSON.parse(stringScore);

         alert(`Your choise:${myChoice}.Computer Choice:${computerChoise}.${result}
Total Scores : Wins: ${score.wins} Losses: ${score.lose} Ties: ${score.tie}`);

      }

      function resetScore() {
         localStorage.removeItem('score');
         alert(`${score['delivery-time']}`);
         score = {
            wins: 0,
            lose: 0,
            tie: 0,
            'delivery-time': 'Reset Score Successfully.'
         };
      }

      function pickComputerChoice() {

         const computerNumber = Math.random();

         let computerChoise = '';

         if (computerNumber >= 0 && computerNumber < 1 / 3) {
            computerChoise = 'Rock';
         } else if (computerNumber > 1 / 3 && computerNumber < 2 / 3) {
            computerChoise = 'Paper';
         } else if (computerNumber > 2 / 3 && computerNumber <= 3 / 3) {
            computerChoise = 'Scissors';
         }
         return computerChoise;
      }

   </script>

</body>

</html>
